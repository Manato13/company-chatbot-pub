<!DOCTYPE html>
<html lang="ja">

  <head>
    <title>掲示板</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css"/>
    <link rel="stylesheet" href="/static/css/home.css">
    <link rel="stylesheet" href="/static/css/header.css">
  </head>

  <body>
    <style>
      /* ポイントマーク */
      .point-marker {
          background-color: #FFCC00;
          border-radius: 50%;
          font-weight: 1000;
          color: white;
          text-align: center;
          display: flex;
          align-items: center;
          justify-content: center;
          border: 1px solid #DAA520;
        }
        .background {
          width: 100%;
          height: 100%;
          position: fixed;
          top: 0;
          left: 0;
          background: rgba(99, 99, 99, 0.3);
          z-index: 998;
        }

        /* 画面 */
        .modal {
          justify-content: center;
          position: relative;
          margin: auto;

          border-radius: 10px;

          font-weight: bold;

          z-index: 999;

          background-color: #FEF8F1;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
    <header id="header">
      <div id="logoFrame">
        <img src="static/img/logoidea2.png">
      </div>

      <h1 class="site-title">
        <a href="/home">
			社内掲示板</a>
      </h1>
      <div style="display: block; margin: 23px auto auto 50px;">
        <div id="point_name" style="font-size: 16px; font-weight: bold;"></div>
        <div style="display: flex;">
          <div class="point-marker" style="width: 25px; height: 25px; font-size: 23px; line-height: 25px; margin: 5px 10px 10px 0;">
            P
          </div>
          <p id="you_point" style="font-size: 20px; margin-top: 8px;"></p>
        </div>
      </div>
      <nav>
        <ul>
          <li>
            <a href="/chatbot">チャットボット</a>
          </li>
          <li>
            <a href="/home">社内掲示板</a>
          </li>
          <li>
            <a href="/question">質問する</a>
          </li>
          <li>
            <a href="/shopping">ショッピング</a>
          </li>
          <li>
            <a href="https://jellyware.jp/hackaichi/" ref="noopener noreferrer">
              <img src="/static/img/hackAichiImage.png" alt="HackAichi" class="icon">
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <header id="questionHeader">
      <div>
        <div id="questionHeaderSentence">
          質問文
        </div>
        <div id="questionHeaderNumAnswer">
          回答数
        </div>
        <div id="questionHeaderTime">
          更新時間
        </div>
      </div>
    </header>

    <div id="question_List"></div>

    <!-- 質問文一つ分 -->

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="static/js/Home.js"></script>

  </body>

</html>
